version: 1
backend:
  phases:
    preBuild:
      commands:
        - |
          npm ci \
            --cache .npm \
            --prefer-offline \
            --legacy-peer-deps
    build:
      commands:
        - |
          npx ampx pipeline-deploy \
            --branch $AWS_BRANCH \
            --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
